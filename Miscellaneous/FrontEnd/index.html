<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="http://localhost:5090/register" method="get">
      <input type="text" name="username" placeholder="Enter your Username" />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
      />
      <button>Submit</button>
    </form>
    <hr />
    <form action="http://localhost:5090/register" method="post">
      <input type="text" name="username" placeholder="Enter your Username" />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
      />
      <button>Submit</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
